 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upnayan</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <fieldset>
        <legend>our first form</legend>
        <form >
            <h3 >Event registration</h3>
           <label for="name">name:</label>
           <input type="text" name="" id="name">
           <br>
           <br>
           <label for="E-mail">Email</label>
           <input type="email" name="email" id="Email" placeholder="xyz@gmail.com">
           <br>
           <br>
           <label for="phone">phone</label>
           <input type="tel"   id="phone">
           <br>
           <br>
           <label for="dropdowan">occupation</label>
           <select name="dropdowan" id="dropdowan">
               <option value="other">other</option>
               <option value="teaching ">teaching</option>
               <option value="farming ">farming</option>
           </select>
           <br>
           <br>
           <label for="checkbox">checkbox</label>
           <br>
           <br>
           <label for="checkbox1">Html</label>
           <input type="checkbox"   id="checkbox1">
           <label for="checkbox2">css</label>
           <input type="checkbox"   id="checkbox2">
           <label for="checkbox3">java</label>
           <input type="checkbox"   id="checkbox3">
           <br>
           <br>
           <label for="gender">gender</label>
           <br>
           <br>
           <label for="">male</label>
           <input type="radio" id="male" name="gender">
           <label for="">female</label>
           <input type="radio" id="female" name="gender">
           <br>
           <br>
           <label for="textarea">comment</label>
           <br> 
           <br>
           <textarea name="textarea" id="textarea" cols="30" rows="10">
   
           </textarea>
           <input type="submit" value="enter ">
           <!-- <button>submit</button> -->
       </form>
    </fieldset>
   
 </body>
 </html>
